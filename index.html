<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/styel.css">
</head>
<body>
    <div class="header">
        <duv class="logo">
            <a href="#">
                <img src="https://raw.githubusercontent.com/Larissakich/netflix_login/cf73307abb7b27b01f43648f9c86de75ea7ce07e/Netflix%20Login/assets/img/netflixlogo.png" alt="">
            </a>
        </duv>
    </div>
    <div class="login_body">
        <div class="login_box">
            <h2>Ebtar</h2>
            <form>
                <div class="imput_box">
                 <input required type="email"  placeholder="email ou numero de telefone">
                </div>
                <div class="imput_box">
                    <input required type="password" placeholder="senha">
                </div>
                <div>
                    <button class="submit">Entrar</button>
                </div>
            </form>
            <div class="suport">
                <div class="remenber">
                    <span><input type="checkbox" style="margin: 0; padding: 0; height: 13px;"></span>
                    <span>Lembre-se de mim</span>
                </div>
                <div class="help">
                    <a href="#">Preciso de ajuda</a>
                </div>
            </div>
            <div class="login_footer">
                <div class="login_facebook">
                   <span><img height="20px" src="https://raw.githubusercontent.com/Larissakich/netflix_login/cf73307abb7b27b01f43648f9c86de75ea7ce07e/Netflix%20Login/assets/img/Facebook_logo.png" alt="facebook"></span>
                   <span><a href="#">conectar com facebook</a></span>
                </div>
                <div class="sign_up">
                 <p>novo por aqui <a href="#">assista agora</a></p>
                </div>
                <div class="termos">
                 <p>Esta pagina e protegida pelo Google reCAPTCHA  para garantir que voce nao e um robo. <a href="#">saiba mais</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
